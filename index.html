<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="shortcut icon" href="./src/img/favicon-UOL.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./src/img/logo-bate-papo-uol.png">
        <ion-icon name="people" onclick="abrirMenu()"></ion-icon>
    </header>
    <main></main>
    <footer>
        <div>
            <input class="entrada-de-mensagem" type="text" placeholder="Escreva aqui...">
            <div class="destinatario">Enviando para Todos (público)</div>
        </div>
        <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
    </footer>

    <div class="menu-lateral escondido">
        <div class="fundo-menu" onclick="fecharMenu()"></div>
        <div class="opcoes-menu">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <div id="Todos" class="todos contato-selecionado" onclick="selecionarContato(this)">
                <ion-icon name="people"></ion-icon>Todos
                <ion-icon name="checkmark" class="contato"></ion-icon>
            </div>
            <div class="pessoas"></div>
            <h2>Escolha a visibilidade:</h2>
            <div id="Público" class="publico visibilidade-selecionada" onclick="selecionarVisibilidade(this)">
                <ion-icon name="lock-open"></ion-icon>Público
                <ion-icon name="checkmark" class="visibilidade"></ion-icon>
            </div>
            <div id="Reservadamente" class="privado" onclick="selecionarVisibilidade(this)">
                <ion-icon name="lock-closed"></ion-icon>Reservadamente
                <ion-icon name="checkmark" class="visibilidade"></ion-icon>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
